<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strange Navbar</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">

        <label for="toggle">
            <div class="hamburger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </label>

        <div class="nav_links">
            <a href="#" class="home">
                <span>Home</span>
            </a>
            <a href="#" class="about">
                <span>About</span>
            </a>
            <a href="#" class="work">
                <span>Work</span>
            </a>
            <a href="#" class="contact">
                <span>Contact</span>
            </a>
        </div>
    </div>
</body>
</html>
